<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type = "text" placeholder="0">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>AC</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>DEL</button>
           
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div>
            <div>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>

    </div>
</body>
</html>
